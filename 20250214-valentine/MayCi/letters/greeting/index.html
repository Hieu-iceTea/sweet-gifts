<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine 2025 | MayCi | Letter | Greeting</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
            <div class="text">
                <span class="text-small">Gửi:</span>
                <span class="">MâyCi</span>
                <br/>
                <span class="text-big">Happy Valentine Day</span>
            </div>
            <div class="heart"></div>
            <div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="text-center" style="display: none">
        <span style="font-size: 18px;">Phong thư chứa tình yêu to bự.</span>
        <br/>
        <span style="font-size: 16px;">Còn tiếp... ♡</span>
    </div>
</div>

<div class="total-timer-div" style="display: none; bottom: 20px !important">
    Mình đã yêu nhau
    <br>
    ♡ <span class="total-timer-text">00:00:00 · 0 ngày 0 tháng</span> ♡
</div>

<div class="countdown-div" style="display: none">
    ♡ Đếm ngược còn
    <span class="countdown-timer-text">00:00:00</span>
    gặp nhau ♡
</div>

<div class="total-meet-timer-div" style="display: none; visibility: hidden">
    ♡ Valentine đang ở bên nhau
    <span class="total-meet-timer-text">00:00:00</span>
    ♡
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="main.js"></script>
</html>
